<!DOCTYPE html>
<html ng-app="storeApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/productsController.js"></script>
  </head>
  <body>
    <div ng-controller ='ProductsController as productsCtrl'>
      <h1> There are {{productsCtrl.products.length}} products in stock </h1>
      <ul ng-repeat='product in productsCtrl.products'>
      <li>
        Product Name: {{product.name}} | Price: {{product.price | currency}} | Date Added: {{product.dateAdded | date}}
      </li>
      </ul>
        <h3>Add Product</h3>
      <form id='add-product' ng-submit='productsCtrl.add()'>
        <input type="text" placeholder='Add Name' ng-model='productsCtrl.newProduct.name'>
        <input type="text" placeholder='Add price' ng-model='productsCtrl.newProduct.price'>
        <input type="text" placeholder='Add Date' ng-model='productsCtrl.newProduct.dateAdded'>
      </form>

    </div>

    <!-- {{'I ' + 'am ' + 'a ' + 'working ' + 'Angular.js ' + 'app!' }} -->
  </body>
</html>
